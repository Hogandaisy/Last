    <h1>Welcome to my web</h1>
    <p>
      Let me show you my <strong>lovely</strong> LOGO!
    </p>
    <canvas id="myCanvas" width="100" height="168" >
      <!--This is the canvas-->
    </canvas>
<!------------------------------------------------>
    <script type="text/javascript">
      var c=document.getElementById("myCanvas");
      var cxt=c.getContext("2d");
      
/*We can not use the canvas to draw something. All drawing work must be done within the JavaScript*/
      
      
      cxt.fillStyle = "rgba(114,107,107)";//The color of the left rectangle.
      cxt.fillRect(0,0,25,168);//The position and size of the left rectangle.
      
      cxt.fillStyle = "rgba(163,163,163)";//The color of the right rectangle.
      cxt.fillRect(75,0,25,168);//The position and size of the right rectangle.
      
      var grd=cxt.createLinearGradient(0,0,205,25);//There is the ratio of two colors
      grd.addColorStop(0,"#726B6B");//(Starting position,the color)
      grd.addColorStop(0.5,"#A3A3A3");//(Starting position,the color)
      cxt.fillStyle=grd;
      cxt.fillRect(25, 71.5, 50, 25);//The position and size of the middle rectangle.
      
      /*I think there is the two colors are very similar .So it is hard to see it.
      */
      cxt.fillStyle = "rgba(219,213,213, 1)";//color
      cxt.beginPath();
      cxt.moveTo(0,0);//start
      cxt.lineTo(25,0);//frist line
////////////////////////////////////////////////////////////////
      cxt.bezierCurveTo(56,17,78,40,89,63);
      cxt.bezierCurveTo(100,86,100,113,100,113);
      cxt.bezierCurveTo(93,157,66,166,25,168);
      cxt.bezierCurveTo(59,152,72,137,69,116);
      cxt.bezierCurveTo(64,75,51,51,0,0);
      ////////////this part I will show you the step by photos
      cxt.fill();
           
    </script>
